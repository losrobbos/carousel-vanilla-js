<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <style>

    * {
      box-sizing: border-box;
      padding: 0;
    }

    body {
      background-color: rgb(25, 16, 83);
      color: white;
    }

    :root {
      --image-width: 150px;
    }

    h2 {
      text-align: center;
    }

    .viewbox {      
      margin: auto;
      position: relative;
      width: var(--image-width);      
      border: 2px solid #aaa;
      overflow: hidden;
      /* border: 1px solid #ccc; */
      border-radius: 20px;
    }

    .viewbox button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 20px;
      /* top: 0;
      bottom: 0; */
      opacity: 0.5;
      z-index: 1;
    }
    .viewbox button:nth-of-type(1) {
      left: 0;
    }
    .viewbox button:nth-of-type(2) {
      right: 0;
    }


    .images {
      position: relative;
      height: var(--image-width);
      display: flex;
    }
    .images img {
      position: absolute;
      top: 0;
      transition: .7s;
    }

    .actions {
      padding: 10px;
      text-align: center;
    }
    .actions button {
      padding: 0 10px;
    }

  </style>
  <script defer src="./script.js"></script>
</head>
<body>

  <h2>Round & round & round...</h2>
 
  <div class="carousel">

    <div class="viewbox">
      <div class="images"></div>
      <button class="btn-previous">&lt;</button>
      <button class="btn-next">&gt;</button>
    </div>

  </div>

</body>
</html>
