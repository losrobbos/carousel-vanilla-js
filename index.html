<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
    }

    :root {
      --image-width: 100px;
      --image-height: 100px;
      --image-count: 3;
      --transition-number: 0.7s;
      --transition: left var(--transition-number);
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background-color: #282C34;
      color: white;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h2 {
      text-align: center;
    }

    .viewbox {
      margin: auto;
      position: relative;
      height: var(--image-height);
      width: var(--image-width);
      border: 2px solid #aaa;
      border-radius: 20px;
      overflow: hidden;
    }

    .viewbox button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      opacity: 0.3;
      z-index: 1;
    }

    .viewbox button:nth-of-type(1) {
      left: 0;
    }

    .viewbox button:nth-of-type(2) {
      right: 0;
    }


    .images {
      position: absolute;
      display: flex;
      top: 0;
      width: calc(var(--image-width)*var(--image-count));
      height: 100%;
      transition: var(--transition);
      border: 1px solid #ccc;
    }

    .images:nth-of-type(1) {
      left: calc(-1*var(--image-width)*var(--image-count));
    }
    .images:nth-of-type(2) {
      left: 0;
    }

    .images>* {
      width: var(--image-width);
      height: 100%;
      font-size: 2rem;
      background-color: #ccc;
    }

    .actions {
      padding: 10px;
      text-align: center;
    }

    .actions button {
      padding: 0 10px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .icon {
      width: 25px;
      height: 25px;
      background-color: aquamarine;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }

    .icon:hover {
      cursor: pointer;
    }

    .icon.active {
      color: blue;
    }
  </style>
  <script defer src="./script.js"></script>
</head>

<body>

  <main>
    <h2>Round & Round & Round...</h2>

    <div class="carousel">

      <div class="viewbox">
        <div class="images"></div>
        <div class="images"></div>
        <button class="btn-previous">&lt;</button>
        <button class="btn-next">&gt;</button>
      </div>
      <div class="icons">
        <div class="icon active">1</div>
        <div class="icon">2</div>
        <div class="icon">3</div>
        <!-- <div class="icon">4</div> -->
      </div>

    </div>
    <p>Images from unsplash.com</p>
  </main>

</body>

</html>
